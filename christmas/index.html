  <script>

      var clock = document.getElementById('clock'),
          tDate = new Date(2014,11, 25);
      clock.innerHTML = countdown(tDate).toString() + "!";

      setInterval(function(){
          clock.innerHTML = countdown(tDate).toString() + "!";
      },1000);
